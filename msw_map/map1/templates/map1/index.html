<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 80%; width: 80%; }
    </style>
  </head>
  <body>
    <div id="map-canvas"/>
    {% if trend_list %}
	{% for trend in trend_list %}
		<ul class="trend">
			<li class="trend_name">{{trend.name}}</li>
			<li class="trend_message">{{trend.message}}</li>
			<li class="trend_latitude">{{trend.latitude}}</li>
			<li class="trend_longtitude">{{trend.longtitude}}</li>
		</ul>
		<p id="test">{{trend.longtitude}}</p>
	{% endfor %}
{% else %}
	<p>No trends found</p>
{% endif %}
  </body>
     <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhqQW8UnoJKhrZuWJwPW7CMNN-Y6XBb1Y&sensor=true">
    </script>
    <script type="text/javascript">
function initialize() {
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(-25.363882, 131.044922)
  };
  var myLatLng = new google.maps.LatLng(-25.363882, document.getElementById('test').innerHTML);

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Click to zoom'
  });

  google.maps.event.addListener(map, 'center_changed', function() {
    // 3 seconds after the center of the map has changed, pan back to the
    // marker.
    window.setTimeout(function() {
      map.panTo(marker.getPosition());
    }, 3000);
    alert('hello');
  });

  google.maps.event.addListener(marker, 'click', function() {
    map.setZoom(8);
    map.setCenter(marker.getPosition());
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</html>
